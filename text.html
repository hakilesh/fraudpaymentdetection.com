<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment Fraud Detection ML Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }

        .background-objects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background-objects div {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            animation: move 20s linear infinite;
        }

        .background-objects div:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 30%;
            animation-duration: 25s;
        }

        .background-objects div:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 70%;
            animation-duration: 30s;
            animation-delay: 5s;
        }

        .background-objects div:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 70%;
            left: 20%;
            animation-duration: 35s;
            animation-delay: 10s;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-50px) translateX(50px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            color: #333;
            text-shadow: none;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #495057;
            display: block;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<div class="background-objects">
    <div></div>
    <div></div>
    <div></div>
</div>
<div class="container">
    <h1>Online Payment Fraud Detection ML Model</h1>
    <form action="{{url_for('predict')}}"  class="col s12" method="POST">
        <label for="type">Type Value (CASH-IN - 1, CASH-OUT - 2, DEBIT - 3, PAYMENT - 4, TRANSFER - 5):</label>
        <input type="text" name="type" id="type" placeholder="Enter type" required>

        <label for="amount">Amount (Amount of the transaction in local currency):</label>
        <input type="text" name="amount" id="amount" placeholder="Enter Amount" required>

        <label for="oldbalanceOrg">Old Balance (Initial balance before the transaction):</label>
        <input type="text" name="oldbalanceOrg" id="oldbalanceOrg" placeholder="Old Balance" required>

        <label for="newbalanceOrig">New Balance (New balance after the transaction):</label>
        <input type="text" name="newbalanceOrig" id="newbalanceOrig" placeholder="New Balance" required>

        <button type="submit">Predict</button>
    </form>
    <h4 style="color: violet; font-family: 'Arial', sans-serif; font-weight: bold; text-shadow: 1px 1px 2px #000000; padding: 10px; border: 2px solid violet; border-radius: 10px; background-color: #f5f5f5; display: inline-block;">
    {{ prediction_text }}
</h4>
</div>
</body>
</html>
